<!-- templates/upgrade_premium.html-->

{% extends "_base.html" %}
{% load crispy_forms_tags %}

{% block content %}
  <h1>Upgrade Your Permissions</h1>
  <p>To add a review, you need to upgrade your permissions. Please contact support or follow the instructions below.</p>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-success" type="submit">Upgrade to Premium</button> 
  </form>
{% endblock %}
